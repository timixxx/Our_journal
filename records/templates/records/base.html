{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Дневник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/diary.css' %}">
</head>

<body>
<header>
    <div class="px-3 py-2 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <h1>Наш журнал</h1>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li><a href="dashboard" class="nav-link px-2 link-light">{{ user.username }}</a></li>
              <a href="{% url 'dashboard' %}"><button type="button" class="btn btn-outline-light">Аккаунт</button></a>
              <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-light">Выход</button></a>
          </ul>
        </div>
      </div>
    </div>

  </header>
    <hr>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li class="message">
            {{ message }}
        </li>
    {% endfor %}
    </ul>
{% endif %}

    {% block content %}{% endblock %}

</body>

</html>
